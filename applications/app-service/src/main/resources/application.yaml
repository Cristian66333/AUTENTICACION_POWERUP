server:
  port: 8080
spring:
  application:
    name: "AUTENTICACION"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
      host: "localhost"
      port: 3306
      database: "crediya_autenticacion"
      username: "root"
      password: "root"
